<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-panel{
      width: 30%;
      padding: 2rem;
      box-sizing: border-box;
    }
    .right-panel {
      width: 40%;
      padding: 2rem;
      box-sizing: border-box;
    }

    .left-panel {
      background-color: #1e2a38;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .role {
      font-size: 0.9rem;
      color: #cbd3db;
      margin-bottom: 2rem;
    }

    .nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .tab-btn {
      width: 80%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background-color: #324355;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tab-btn:hover,
    .tab-btn.active {
      background-color: #4c6e91;
    }

    .right-panel {
      background-color: #ffffff;
      overflow-y: auto;
    }

    .tab-content {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    ul {
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left panel with image and navigation -->
    <div class="left-panel">
      <img src="c:\Users\RGUKT\Pictures\360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg" alt="Profile Picture" class="profile-img" />
      <h2>Name</h2>
      <p class="role"></p>
      <div class="nav">
        <button class="tab-btn active" data-tab="about">About Me</button>
        <button class="tab-btn" data-tab="reports">Reports</button>
      </div>
    </div>

    <!-- Right panel with tabbed content -->
    <div class="right-panel">
      <div class="tab-content" id="about">
        <h3>About Me</h3>
      </div>

      <div class="tab-content" id="reports" style="display: none;">
        <h3>Reports</h3>
        <p>Here are some Reports you generate:</p>
        <ul>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const tabButtons = document.querySelectorAll(".tab-btn");
    const tabContents = document.querySelectorAll(".tab-content");

    tabButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        tabButtons.forEach((b) => b.classList.remove("active"));
        tabContents.forEach((content) => content.style.display = "none");

        btn.classList.add("active");
        const tabId = btn.getAttribute("data-tab");
        document.getElementById(tabId).style.display = "block";
      });
    });
  </script>
</body>
</html>
